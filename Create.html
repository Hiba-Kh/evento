                     <script>
                            var map;
                            var marker;
                            var infowindow;
                            var messagewindow;
                        
                            function initMap() {
                             // var california = {lat: 37.4419, lng: -122.1419};
                              map = new google.maps.Map(document.getElementById('map'), {
                                //center: california,
                                zoom: 13
                              });
                              

                              mapWindow = new google.maps.InfoWindow;

                                navigator.geolocation.getCurrentPosition(function(position) {
                                    var pos = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                    };

                                    mapWindow.setPosition(pos);
                                    mapWindow.setContent('&nbsp;'+'&nbsp;'+'&nbsp;'+'&nbsp;'+'&nbsp;'+'You are here'.fontcolor("blue").bold());
                                    mapWindow.open(map);
                                    map.setCenter(pos);

                                    marker = new google.maps.Marker({
                                      position: pos,
                                      map: map
                                    });
                            
                            
                                    google.maps.event.addListener(marker, 'click', function() {
                                      infowindow.open(map, marker);
                                    });
                                }),

                              infowindow = new google.maps.InfoWindow({
                                content: document.getElementById('form')
                              });
                        
                              messagewindow = new google.maps.InfoWindow({
                                content: document.getElementById('message')
                              });
                        
                              google.maps.event.addListener(map, 'click', function(event) {
                                //$("#add").show();
                                $("#add").submit(function(event){$(this).hide(); return false;})
                                
                                if (marker != undefined) {
                                  marker.setMap(null);
                                }

                                marker = new google.maps.Marker({
                                  position: event.latLng,
                                  map: map
                                });
                        
                        
                                google.maps.event.addListener(marker, 'click', function() {
                                  infowindow.open(map, marker);
                                });
                              });
                            }
                        
                            function saveData() {
                              var name = escape(document.getElementById('name').value);
                              var address = escape(document.getElementById('address').value);
                             // var type = document.getElementById('type').value;
                              var latlng = marker.getPosition();
                              var url = 'locationInfo.php?name=' + name + '&address=' + address +'&lat=' + latlng.lat() + '&lng=' + latlng.lng();
                        
                              downloadUrl(url, function(data, responseCode) {
                        
                                if (responseCode == 200 && data.length <= 1) {
                                  infowindow.close();
                                  messagewindow.open(map, marker);
                                }
                              });

                              infowindow.close();
                            }
                        
                            function downloadUrl(url, callback) {
                              var request = window.ActiveXObject ?
                                  new ActiveXObject('Microsoft.XMLHTTP') :
                                  new XMLHttpRequest;
                        
                              request.onreadystatechange = function() {
                                if (request.readyState == 4) {
                                  request.onreadystatechange = doNothing;
                                  callback(request.responseText, request.status);
                                }
                              };
                        
                              request.open('GET', url, true);
                              request.send(null);
                            }
                        
                            function doNothing () {
                            }
                        
                          </script>
