    <script>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    $(document).ready(function() {
        
            $.ajax({
                url: "create_agenda.php?id="+getUrlParameter("id"),
                dataType: 'json', 
                success: function(result){
                    console.log(result);

                    $.each(result, function(index, value) {
                        console.log(value.id);
                        
                        var node =
    '<form    action="\create_agenda.php?id='+value.id+'\" method="POST">'+
      '<div class="row"  >'+
       '   <h4 style="margin-top:50px;font-size: 2em;">Add Session:</h4>'+
        '  <br>'+

                '  <br>'+

       ' <input style="width:350px;" type="text" name="title" required/>'+
      '</div>'+
         
       '<label style="color :black;width:350px;"> Add Time of session  </label>'+
        '  <br>'+
       '<div class="input-group input-group-icon">'+
         '  <label> Start Time </label>'+
                 '  <br>'+

        '<input style="width:350px;" type="time"  name="start_time" required/>'+
      '</div>'+
          
      '<div class="input-group input-group-icon">'+
       '    <label> End Time </label>'+
               '  <br>'+

        '<input style="width:350px;" type="time"  name="end_time" required/>'+
      
         
       '    <label style="color :black;"> Add Location of session </label>'+
        
      '<div class="input-group input-group-icon">'+
              '  <br>'+

       '  <input style="width:350px;" type="text" name="location" required/>'+
       
      '</div>'+
    '<div class="row">'+
    '<button type="submit"  name="done" style = "float:right;border-color: black; margin-top:17px;" class="btn btn-black" onclick="window.location.replace(\'Agenda_Display_DB.php?id='+value.event_id+'\')">Done</button>'+
    '<button type="submit"  name="add" style = "border-color: black;margin-left:20px;margin-top: 10px;margin-bottom:10px;" class="btn btn-black">Add Session</button>'+
    '</div>'+
  '</form>';

                      $("#check").append(node);
             alert("Agenda is Created Successfully");

                    });
                },
                error:function(error, code){
                    console.log(error);
                    console.log(code);
                    alert("Error" + error);
                }   
            });
