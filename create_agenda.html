    <script>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    $(document).ready(function() {
        
            $.ajax({
                url: "create_agenda.php?id="+getUrlParameter("id"),
                dataType: 'json', 
                success: function(result){
                    console.log(result);

                    $.each(result, function(index, value) {
                        console.log(value.id);
                        
                        var node =
    '<form  action="\create_agenda.php?id='+value.id+'\" method="POST">'+
      '<div class="row" style="margin-bottom: 15px;">'+
       '   <h4 style="margin-top:50px;font-size: 2em;">Add Session:</h4>'+
        '  <br>'+
      '<div class="input-group input-group-icon" >'+
        '  <label style="color :black;"> Add title of session </label>'+
       ' <input type="text" name="title" required/>'+
      '</div>'+
         
       '<label style="color :black;"> Add Time of session  </label>'+
        '  <br>'+
       '<div class="input-group input-group-icon">'+
         '  <label> Start Time </label>'+
        '<input type="time"  name="start_time" required/>'+
      '</div>'+
          
      '<div class="input-group input-group-icon">'+
       '    <label> End Time </label>'+
        '<input type="time"  name="end_time" required/>'+
       
     ' </div>'+
      '     <label style="color :black;"> Add Email of Speaker/s of session </label>'+
       '  <h5>insert (;)between them</h5>'+
      '<div class="input-group input-group-icon">'+
       '  <input  style="width:auto;padding: 50px;" type="email" name="email_sp"/>'+
       
      '</div>'+
         
       '    <label style="color :black;"> Add Location of session </label>'+
        
      '<div class="input-group input-group-icon">'+
       '  <input type="text" name="location" required/>'+
       
      '</div>'+
    '<div class="row">'+
    '<button type="submit"  name="add" style = "border-color: black;margin-left:20px;margin-top: 10px;" class="btn btn-black">Add Session</button>'+

    '<button type="submit"  name="done" style = "border-color: black;margin-left:380px;" class="btn btn-black" onclick="window.open(\'Agenda_Display.html?id='+value.id+'\')">Done</button>'+

    '</div>'+
  '</form>';

                      $("#check").append(node);
                    });
                },
                error:function(error, code){
                    console.log(error);
                    console.log(code);
                    alert("Error" + error);
                }   
            });
        });
        
    </script>
