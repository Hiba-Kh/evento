<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="assets/css/style.css">

  
</head>

<body>
  
<div class="container">
  <form>
    <div class="row">
      <h4>Account</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="First Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
       <div class="input-group input-group-icon">
        <input type="text" placeholder="Last Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Email Adress"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Password"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="tel" placeholder="Phone"/>
        <div class="input-icon"><i class="fa fa-phone"></i></div>
      </div>
    </div>
       <div class="row">
       <div class="form-group input-group">
   <select class="form-control" name="Your Intreset" id="YourIntreset" required>
                                <option readonly>Your Intreset</option>
                                <option>Medical</option>
                                <option>Political</option>
                                <option>sport</option>
                                <option>Technology</option>
        </select>
        </div>
      </div>
  <div class="row">
       <div class="form-group input-group">
   <select class="form-control" name="Your Profession" id="YourProfession" required>
                                <option readonly>Your Profession</option>
                                <option>Medicine</option>
                                <option>Engineer</option>
                                <option>sport</option>
                                <option>Technology</option>
        </select>
        </div>
                   </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
        
        <h4>Profession</h4>
        <div class="input-group">
          <input type="radio" name="Profession" value="Student" id="Stuednt"/>
          <label for="Student">Student</label>
          <input type="radio" name="Profession" value="Professional" id="Professional"/>
          <label for="Professional">Professional</label>
        </div>
     
    </div>
  
    <div class="row">

       <button type="submit" class="btn btn-black" id="registration-submit-btn">Submit</button>
    </div>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
